name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install packages
      run: yarn install

    - name: Build and test with coverage
      run: yarn run cover-report

    - name: Generate test summary markdown
      run: |
        echo "# Tests ðŸ§ªðŸ§ªðŸ§ª" > test.md
        sed 's/^  /\n/' test.md >> test.md

    - name: Generate markdown for the test coverage
      uses: irongut/CodeCoverageSummary@v1.0.2
      with:
        filename: coverage/cobertura-coverage.xml
        badge: true
        format: 'markdown'
        output: 'file'
    
    - name: Add step summary for coverage
      run: |
        echo code-coverage-results.md >> $GITHUB_STEP_SUMMARY

        
